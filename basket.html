<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SAMARAPRICEP - Корзина</title>
	<meta property="og:title" content="SAMARAPRICEP - Корзина">
	<meta property="og:description" content="Описание">
	<meta property="og:url" content="/">
	<meta property="og:site_name" content="SAMARAPRICEP - Корзина">
	<!-- favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
	<link rel="manifest" href="img/favicon/site.webmanifest">
	<link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="theme-color" content="#ffffff">
	<!-- styles -->
	<link rel="stylesheet" href="libs/swiper/swiper.min.css">
	<link rel="stylesheet" href="css/app.min.css">
</head>
<html>

<body>
	<!-- wrapper -->
	<div class="wrapper">
		<!-- content -->
		<div class="wrapper__content">
			<!-- basket -->
			<section class="basket" id="basket">
				<div class="container">
					<div class="basket__top">
						<a href="index.html" class="basket__logotype">
							<img src="img/logotype.svg" width="58" height="26" alt="Image">
						</a>
						<a href="index.html" class="basket__close" aria-label="Закрыть">
							<svg>
								<use xlink:href="img/sprite.svg#icon-close"></use>
							</svg>
						</a>
					</div>
					<div class="basket__wrap">
						<div class="basket__left">
							<div class="basket__wrapper">
								<div class="basket-card basket__item">
									<div class="basket-card__wrapper">
										<picture class="basket-card__img">
											<img src="img/catalog-01.png" alt="Image">
										</picture>
										<div class="basket-card__body">
											<span class="basket-card__title">sadsa</span>
											<div class="basket-card__modifications">
												<div class="basket-modification basket-card__modification">
													<svg class="basket-modification__icon">
														<use xlink:href="img/sprite.svg#icon-check"></use>
													</svg>
													<div class="basket-modification__body">
														<span class="basket-modification__price">asda</span>
														<span class="basket-modification__description">asda</span>
													</div>
												</div>
											</div>
										</div>
										<div class="basket-card__info">
											<span class="basket-card__price">asda</span>
											<div class="c-quantity basket-card__quantity">
												<button class="c-quantity__delete"></button>
												<button class="c-quantity__decr"></button>
												<span class="c-quantity__value">1</span>
												<button class="c-quantity__add"></button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="basket__right">
							<div class="basket-order basket__order">
								<form action="#" class="basket-order__wrap">
									<div class="basket-order__wrapper">
										<span class="basket-order__title">Покупатель</span>
										<div class="basket-order__inputs">
											<div class="input-field basket-order__input">
												<div class="input-field__inner">
													<input type="text" id="basket-name" class="input-field__input" placeholder="Имя*">
												</div>
												<span class="input-field__error">Неверные данные!</span>
											</div>
											<div class="input-field basket-order__input">
												<div class="input-field__inner">
													<input type="tel" id="basket-tel" class="input-field__input" placeholder="+ 7 (___)  ___ - __ - __*">
												</div>
												<span class="input-field__error">Неверные данные!</span>
											</div>
											<div class="input-field basket-order__input">
												<div class="input-field__inner">
													<button class="input-field__link">На карте</button>
													<input type="text" id="basket-address" class="input-field__input" placeholder="Адрес*">
												</div>
												<span class="input-field__error">Неверные данные!</span>
											</div>
											<div class="input-field basket-order__input">
												<div class="input-field__inner">
													<input type="email" id="basket-email" class="input-field__input" placeholder="Почта*">
												</div>
												<span class="input-field__error">Неверные данные!</span>
											</div>
										</div>
									</div>
									<div class="basket-order__wrapper">
										<span class="basket-order__title">Способ получения</span>
										<div class="basket-order__checkboxes">
											<div class="circle-checkbox basket-order__checkbox">
												<input type="radio" class="circle-checkbox__input" id="delivery-01" name="delivery">
												<label for="delivery-01" class="circle-checkbox__group">
													<span class="circle-checkbox__icon"></span>
													<span class="circle-checkbox__title">Самовывоз</span>
												</label>
											</div>
											<div class="circle-checkbox basket-order__checkbox">
												<input type="radio" class="circle-checkbox__input" id="delivery-02" name="delivery">
												<label for="delivery-02" class="circle-checkbox__group">
													<span class="circle-checkbox__icon"></span>
													<span class="circle-checkbox__title">Доставка</span>
												</label>
											</div>
										</div>
									</div>
									<div class="basket-order__wrapper">
										<span class="basket-order__title">Способ оплаты</span>
										<div class="basket-order__payments">
											<div class="card-checkbox basket-order__payment">
												<input type="radio" class="card-checkbox__input" id="payments-01" name="payments">
												<label for="payments-01" class="card-checkbox__group">
													<span class="card-checkbox__title">Наличными</span>
													<picture class="card-checkbox__img">
														<img src="img/payment-01.svg" alt="Image">
													</picture>
												</label>
											</div>
											<div class="card-checkbox basket-order__payment">
												<input type="radio" class="card-checkbox__input" id="payments-02" name="payments">
												<label for="payments-02" class="card-checkbox__group">
													<span class="card-checkbox__title">При получении</span>
													<span class="card-checkbox__description">Переводом на карту</span>
													<picture class="card-checkbox__img">
														<img src="img/payment-02.svg" alt="Image">
													</picture>
												</label>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- end of basket -->
		</div>
		<!-- end of content -->
	</div>
	<!-- end of wrapper -->
	<!-- scripts -->
	<script src="libs/inputmask/inputmask.min.js"></script>
	<script src="libs/swiper/swiper-bundle.min.js"></script>
	<script src="libs/gsap/gsap.min.js"></script>
	<script src="libs/gsap/ScrollToPlugin.min.js"></script>
	<script src="libs/gsap/ScrollTrigger.min.js"></script>
	<script src="js/app.min.js"></script>
</body>

</html>
